<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List</title>

    <style>
        #placeholder1,
        #placeholder2 {
            opacity: 0.6;
            cursor: not-allowed;
        }

        li {
            cursor: grab
        }

        li:active {
            cursor: grabbing;
        }

        li>a {
            cursor: pointer;
        }

        .fullwidth {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
            padding-left: 0;
            padding-right: 0;
            display: block;
            text-align: center;

        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;

            background: linear-gradient(to right, #512da8, #1976d2);

        }

        main {
            flex: 1 0 auto;
        }
    </style>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>


</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title">To Do List</span>
                            <div class="row">
                                <!-- add task form -->
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task">
                                        <label for="task">New Task</label>
                                    </div>
                                    <a id="form-submit" class=" green accent-4 waves-effect waves-light btn">Add
                                        Task</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="conatiner">
            <div id="todo" class="row">


                <div class="col s12 m4">
                    <!-- todo list  -->
                    <div class="card">

                        <div class="card-content">
                            <span class="card-title">To Do</span>
                            <ul id="sortable1" class="collection connectedSortable">






                            </ul>
                        </div>
                    </div>
                </div>



                <div class="col s12 m4">
                    <!-- in progress list -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">In Progress</span>

                            <ul id="sortable2" class="collection  connectedSortable">

                                <!-- placholder -->
                                <li id="placeholder1" class="collection-item indigo darken-2 white-text not-draggable">
                                    Drag
                                    Items Here</li>




                            </ul>
                        </div>
                    </div>
                </div>





                <div class="col s12 m4">
                    <!-- done list -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Done</span>
                            <ul id="sortable3" class="collection  connectedSortable">

                                <!-- placeholder -->
                                <li id="placeholder2" class="collection-item green darken-2 white-text not-draggable">
                                    Drag
                                    Items Here</li>




                            </ul>
                        </div>
                    </div>
                </div>



            </div>
            <div class="row">
                <div class="col s12">
                    <!-- clear tasks button -->
                    <a href="#" class="clear-tasks deep-orange accent-4 waves-effect waves-light btn fullwidth">Clear
                        All</a>
                </div>
            </div>
        </div>
    </main>



    <footer class="page-footer indigo darken-2">
        <div class="footer-copyright">
            <div class="container center-align">
                Â© 2019 Rowan Connaughton

            </div>
    </footer>




    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
